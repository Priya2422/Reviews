<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="heading">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
         </div>
    <div class="main">
        <div class="img">
            <div class="circle"></div>
            <img src="priya1.jpg" alt="" width="150" height="150" id="img">
        </div>
        <h4 id="name">Priya Pandey</h4>
        <p class="work" id="job">Web Developer</p>
        <p class="review" id="review">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum voluptates blanditiis voluptatum voluptatibus adipisci, eaque doloremque vel optio deserunt numquam, nihil harum! Illum fugit rerum animi. Minima ullam commodi obcaecati.</p>
        <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </div>
    </div>     

</body>
</html>
